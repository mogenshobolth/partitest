<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Partitest</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    </head>
    <body>

        <form method="post">

        <div class="container-fluid pt-1">
            <div class="row pt-1">
                <div class="col d-flex justify-content-center">
                    <a class="btn btn-primary" role="button" href="https://github.com/mogenshobolth/partitest">
                        Om testen
                      </a>
                    <p>&nbsp;</p>
                    <a class="btn btn-primary" role="button" href="/">
                        Start forfra
                      </a>
                    <p>&nbsp;</p>
                    <button type="submit" name="navid" value="{{navid_prev}}" class="btn btn-primary">Forrige forslag</button>
                    <p>&nbsp;</p>
                    <button type="submit" name="navid" value="{{navid_next}}" class="btn btn-primary">Næste forslag</button>                    
    
                </div>
            </div>
            <div class="row pt-2">
                <div class="col">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: {{progress_bar}}%;" aria-valuenow="{{progress_bar}}" aria-valuemin="0" aria-valuemax="100">{{progress_bar}}%</div>
                      </div>                    
                </div>
            </div>
            <div class="row pt-2">
                <div class="col d-flex justify-content-center">
                    <h2>{{ministeromraade}}</h2>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col d-flex justify-content-center">
                    <p class="lead">
                        {{titel}}
                    </p>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col-3">
                </div>
                <div class="col-6 d-flex justify-content-center">

                    <input type="hidden" name="id" value="{{id}}">

                    <input type="radio" class="btn-check" name="vote" value="1" id="option1" autocomplete="off" {% if vote==1 %} checked {% endif %}>
                    <label class="btn btn-outline-success w-25" for="option1">For</label>
                    <p>&nbsp;</p>
                    <input type="radio" class="btn-check" name="vote" value="2" id="option3" autocomplete="off" {% if vote==2 %} checked {% endif %}>
                    <label class="btn btn-outline-warning w-25" for="option3">Hverken eller</label>                
                    <p>&nbsp;</p>
                    <input type="radio" class="btn-check" name="vote" value="0" id="option2" autocomplete="off" {% if vote==0 %} checked {% endif %}>
                    <label class="btn btn-outline-danger w-25" for="option2">Imod</label>
                    <p>&nbsp;</p>
                    <input type="radio" class="btn-check" name="vote" value="4" id="option4" autocomplete="off" {% if vote==4 %} checked {% endif %}>
                    <label class="btn btn-outline-secondary w-25" for="option4">Ikke taget stilling</label>

                </div>
                <div class="col-3">
                    <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                        Læs resumé
                      </button>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col d-flex justify-content-center">
                </div>
            </div>
            <div class="row">
                <div class="col d-flex justify-content-center"">
                    <div class="collapse" id="collapseExample">
                        <div class="card card-body">
                            <p>

                                {{resume}}
                                </p>
                        </div>
                      </div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col d-flex justify-content-center">
                    <div style="width:100%;max-width:700px">
                        <canvas id="myChart"></canvas>
                    </div>
                </div>
            </div>
            <div class="row pt-2">
                <div class="col d-flex justify-content-center">
                    {{ date.strftime("%A, %d %B, %Y at %X") }}
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

        <script>
            const labels = ['ALT','EL', 'SF', 'RV', 'S', 'V', 'KF','DF'];
          
            const data = {
              labels: labels,
              datasets: [{
                label: 'Mest enig med',
                backgroundColor: [
      'rgba(255, 99, 132, 0.2)',
      'rgba(255, 159, 64, 0.2)',
      'rgba(255, 205, 86, 0.2)',
      'rgba(75, 192, 192, 0.2)',
      'rgba(54, 162, 235, 0.2)',
      'rgba(153, 102, 255, 0.2)',
      'rgba(201, 203, 207, 0.2)'
    ],
    borderColor: [
      'rgb(255, 99, 132)',
      'rgb(255, 159, 64)',
      'rgb(255, 205, 86)',
      'rgb(75, 192, 192)',
      'rgb(54, 162, 235)',
      'rgb(153, 102, 255)',
      'rgb(201, 203, 207)'
    ],
    borderWidth: 1,
                data: {{partienighed}},
              }]
            };
          
            const config = {
              type: 'bar',
              data: data,
              options: {
                scales: {
            y: {
                min: 0,
                max: 100
            }
        }
              }
            };

            const myChart = new Chart(
                document.getElementById('myChart'),
                config
            );            
          </script>        

    </body>
</html>
